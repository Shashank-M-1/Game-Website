<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <style>
        body{
            background-image: url(wallpaperbg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    
    </style>
</head>
<body bgcolor="Black" text="White">
    <form action="log-in.html">
        <fieldset style="width: 30%;">
        <legend><h1>Sign-in</h1></legend>
        <table>
            <tr>
                <td><label for="First Name">First Name:</label></td>
                <td><input type="text" name="" id="First Name" required></td>
            </tr>
            <tr>
                <td><label for="Last Name">Last Name:</label></td>
                <td><input type="text" name="" id="Last Name" required></td>
            </tr>
            <tr>
                <td><label for="Password:"></label>Enter Password:</td>
                <td><input type="password" name="" id="Password:" required></td>
            </tr>
            <tr>
                <td><label for="Password:"></label>Re-enter Password:</td>
                <td><input type="password" name="" id="Password:" required></td>
            </tr>
            <tr>
                <td><label for="Date of Birth:">Date of Birth:</label></td>
                <td><input type="date" name="" id="Date of Birth:"></td>
            </tr>
            <tr>
                <td><label for="Gender:">Gender:</label></td>
                <td>
                <input type="radio" name="Gender" id="Male"><label for="Male">Male</label>
                <input type="radio" name="Gender" id="Female"><label for="Female">Female</label>
                <input type="radio" name="Gender" id="Others"><label for="Others">Others</label>
                </td>
            </tr>
            <tr>
                <td><label for="Email:">Email:</label></td>
                <td><input type="email" name="" id="" required></td>
            <tr>
        
            </tr>
            <tr>
                <td><input type="submit" value="Sign-in"> <button type="reset">Cancel</button></td>
            </tr>
        </table>
        </fieldset>
    </form>
</body>
</html>
